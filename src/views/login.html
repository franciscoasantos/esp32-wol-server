<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #0f172a, #020617);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.card {
  width: 100%;
  max-width: 380px;
  padding: 28px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  border-radius: 14px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);
}

h2 {
  margin: 0 0 20px 0;
  text-align: center;
}

input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: none;
  outline: none;
  font-size: 15px;
}

input:focus {
  box-shadow: 0 0 0 2px #4CAF50;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 14px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  background: #4CAF50;
  color: white;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #43a047;
}

@media (max-width: 420px) {
  body {
    padding: 16px;
  }

  .card {
    padding: 22px;
  }
}
</style>
</head>

<body>
  <form class="card" method="POST" action="/auth">
    <h2>ESP Tunnel Login</h2>
    <input name="user" placeholder="UsuÃ¡rio" required>
    <input name="pass" type="password" placeholder="Senha" required>
    <button>Entrar</button>
  </form>
</body>
</html>
